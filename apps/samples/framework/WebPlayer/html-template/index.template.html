<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>OSMF Web Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  	<script type="text/javascript" src="scripts/swfobject.js"></script>
  	<script type="text/javascript" src="scripts/ParsedQueryString.js"></script>
    <script type="text/javascript">
    
    		var pqs = new ParsedQueryString();
    		var url = pqs.param("url") || "http://dl.dropbox.com/u/2980264/OSMF/logo_animated.flv";
    		var pBackgroundColor = pqs.param("backgroundColor") || "0x000000";
    		var pAutoHideControlBar
				= pqs.param("autoHideControlBar") != undefined
					? pqs.param("autoHideControlBar")
					: false;
			
			swfobject.embedSWF
				( "WebPlayer.swf"
				, "player"
				, "640", "360"
				, "10.0.0"
				, 	{}
				, 	{ url: url
					, backgroundColor: pBackgroundColor
					, autoHideControlBar: pAutoHideControlBar 
					}
				, 	{ allowFullScreen: "true"
					}
				);
				
			var linkingCode = "";
			var links
				= 	[ "http://mediapm.edgesuite.net/osmf/content/test/manifest-files/dynamic_Streaming.f4m"
					, "http://mediapm.edgesuite.net/osmf/content/test/manifest-files/progressive.f4m"
					, "http://mediapm.edgesuite.net/osmf/content/test/train_1500.mp3"
					, "http://mediapm.edgesuite.net/strobe/content/test/AFaerysTale_sylviaApostol_640_500_short.flv"
					, "images/osmf_horizontal_red.png"
					, "images/adobe-lq.png"
					]
					
			for each (var link in links)
			{
				linkingCode = linkingCode
					+ '<a href="WebPlayer.html?url='
					+ encodeURI(link)
					+ '">'
					+ link
					+ '</a><br/>';
			}
			
     </script>
  	<style type="text/css">
	<!--
	.Verdana {
		font-family: Verdana, Geneva, sans-serif;
	}
	-->
	</style>
 	</head>
	<body>
	<table width="100%" border="0" cellspacing="5">
  <tr>
    <td width="43"><img src="images/adobe-lq.png" alt="" width="43" height="72" /></td>
    <td width="320" class="Verdana">OSMF Web Player</td>
    <td width="262"><img src="images/osmf_horizontal_red.png" width="262" height="57"/></td>
    <td width="*"></td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="5">
  <tr>
    <td>
     <div id="player">
      <p>Alternative content</p>
    </div>
    </td>
  </tr>
  <tr>
    <td><p>Click on one of the links below to have it loaded, or use the eject button on the player to enter a URL by hand:</p>
    <p>
    <script type="text/javascript">
		document.write(linkingCode);
	</script>
	</p>
	</td>
  </tr>
</table>
 
  </body>
</html>
