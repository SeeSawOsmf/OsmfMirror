<style>
body { margin: 0px; overflow:hidden }
</style>
<script language="JavaScript" type="text/javascript">

// -----------------------------------------------------------------------------
// Globals
// Major version of Flash required
var requiredMajorVersion = ${version_major};
// Minor version of Flash required
var requiredMinorVersion = ${version_minor};
// Minor version of Flash required
var requiredRevision = ${version_revision};
// -----------------------------------------------------------------------------

function onOSMFGatewayRegistered(gateway)
{
	var osmf = document["osmf"];
	osmf.trace("Gateway " + gateway.gatewayId + " added.");
		
	if (gateway.gatewayId == "bannerGateway")
	{
		gateway.onElementAdd = function(element)
		{
			osmf.trace("Element " + element.elementId + " added.");
			
			// From JavaScript we determine what traits apply to this
			// element:
			element.setPlayable(true);
			element.setPausable(true);
			element.setTemporal(true);
			
			element.load = function(url)
			{
				activeBanner = this;
				
				bannerImage.src = url;
				bannerImage.onclick = onBannerClick;
				
				this.setLoadState(osmf.constants.loadState.READY);
				
				// Set the duration of the element, and
				// cater for a callback that will signal
				// when its duration is reached. This will
				// cause the next banner to be loaded from
				// Flash:
				this.setDuration(5);
				this.setPosition(0);
				
				function complete()
				{
					bannerImage.src = null;
					element.setPosition(5); // seconds
				}
				
				setTimeout(complete, 5 * 1000 /* milliseconds */);
			}
			
			element.unload = function()
			{
				activeBanner = null;
				osmf.trace(element.elementId + "unloading " + url);
				bannerImage.src = null;
				this.loadState = osmf.constants.UNINITIALIZED;
			}
			
			element.onPlayingChange = function(playing)
			{
				osmf.trace(element.elementId + " playing changed to " + playing);
			}
			
			element.onPausedChange = function(paused)
			{
				osmf.trace(element.elementId + " paused changed to " + paused);
			}
		}
	}
}

function onBannerClick()
{
	document.osmf.trace("Banner clicked.");
	
	if (activeBanner)
	{
		if (activeBanner.getPlaying())
		{
			activeBanner.setPaused(true);
		}
		else
		{
			activeBanner.setPlaying(true);
		}
	}
}

</script>
</head>

<body scroll="no">
<div id="bannerRegion">
	<img id="bannerImage" src="" alt="banner" name="banner">
</div>
